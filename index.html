<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor and Lift Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input-section">
        <h1 class="title">Enter Number of Floors and Lifts</h1>
        <form id="myForm">
            <label for="floors">Number of Floors:</label>
            <input type="number" id="floors" name="floors" min="1" max="50" required>
        </br>
            <label for="lifts">Number of Lifts:</label>
            <input type="number" id="lifts" name="lifts" min="1" max="50" required>
        </br>
        <button class = "submit-btn" onclick="startSimulation()">Start Simulation</button>
        <div class="floor-container"></div>
        </form>
        
        <div class="elevator-shaft"></div>
        <div class="floor-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
